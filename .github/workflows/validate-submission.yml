name: Validate Submission

on:
  pull_request:
    branches: [review]
    paths:
      - "submissions/plotsense-2025-ml/*.json"
      - "submissions/plotsense-2025-dev/*.json"

jobs:
  validate:
    runs-on: ubuntu-latest

    permissions:
      contents: read # checkout code
      pull-requests: write # comment on PR
      issues: write # update PR comments

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema requests

      - name: Validate submission
        run: |
          python << 'EOF'
          import json
          import os
          import re
          import sys
          from pathlib import Path

          def validate_submission():
              ml_dir = Path("submissions/plotsense-2025-ml")
              dev_dir = Path("submissions/plotsense-2025-dev")

              ml_files = list(ml_dir.glob("*.json")) if ml_dir.exists() else []
              dev_files = list(dev_dir.glob("*.json")) if dev_dir.exists() else []
              json_files = [f for f in (ml_files + dev_files) if f.name != "TEMPLATE.json"]

              if not json_files:
                  return "âŒ **No submission JSON file found**\n\nPlease add your submission JSON file to the appropriate track directory:\n- `submissions/plotsense-2025-ml/`\n- `submissions/plotsense-2025-dev/`"

              if len(json_files) > 1:
                  return f"âŒ **Multiple submission files found: {[f.name for f in json_files]}**\n\nPlease submit only one JSON file per team."

              json_file = json_files[0]
              try:
                  with open(json_file, 'r') as f:
                      data = json.load(f)
              except json.JSONDecodeError as e:
                  return f"âŒ **Invalid JSON format in {json_file.name}**\n\nError: {str(e)}"

              required_fields = {
                  'id': 'User ID (e.g., PSH2025-023)',
                  'track': 'Track (PlotSense ML or PlotSense Dev)',
                  'project_name': 'Project name',
                  'team_name': 'Team name',
                  'repo_url': 'Repository URL',
                  'video_url': 'Demo video URL',
                  'social_links': 'Social media links',
                  'discord_handle': 'Discord handle',
                  'contact_email': 'Contact email',
                  'team_members': 'Team members list'
              }

              results, missing_fields, validation_results = [], [], []

              # Check required fields
              for field, desc in required_fields.items():
                  if field not in data or not data[field] or (isinstance(data[field], list) and not data[field]):
                      results.append(f"âŒ **{desc}** - Missing/empty: `{field}`")
                      missing_fields.append(field)
                  else:
                      results.append(f"âœ… **{desc}** - Valid")

              # User ID format
              if 'id' in data and data['id']:
                  if re.match(r'^PSH2025-\d{3}$', data['id']):
                      validation_results.append("âœ… **User ID format** - Valid")
                  else:
                      validation_results.append(f"âŒ **User ID format** - Invalid: `{data['id']}`")

              # Track validation
              if 'track' in data and data['track'] in ["PlotSense ML", "PlotSense Dev"]:
                  validation_results.append(f"âœ… **Track** - {data['track']}")
                  expected_dir = "plotsense-2025-ml" if data['track']=="PlotSense ML" else "plotsense-2025-dev"
                  if json_file.parent.name != expected_dir:
                      validation_results.append(f"âŒ **Track directory** - Should be in `{expected_dir}/`")
                  else:
                      validation_results.append("âœ… **Track directory** - Correct")
              else:
                  validation_results.append("âŒ **Track** - Invalid or missing")

              # Repo URL
              if 'repo_url' in data and 'github.com' in data['repo_url']:
                  validation_results.append("âœ… **Repository URL** - Looks valid")
              else:
                  validation_results.append("âŒ **Repository URL** - Invalid")

              # Email
              if 'contact_email' in data and re.match(r'^[^@]+@[^@]+\.[^@]+$', data['contact_email']):
                  validation_results.append("âœ… **Email format** - Valid")
              else:
                  validation_results.append("âŒ **Email format** - Invalid or missing")

              # Team members
              if isinstance(data.get('team_members', []), list) and all(isinstance(m, dict) and 'name' in m and 'role' in m for m in data['team_members']):
                  validation_results.append(f"âœ… **Team members** - {len(data['team_members'])} valid")
              else:
                  validation_results.append("âŒ **Team members** - Invalid format")

              # Build report
              report = "## ðŸ¤– Submission Validation Results\n\n"
              report += f"**File:** `{json_file.name}`\n\n"

              if missing_fields:
                  report += "### âŒ Validation Failed\n\n"
              elif any("âŒ" in r for r in validation_results):
                  report += "### âš ï¸ Partial Validation\n\n"
              else:
                  report += "### âœ… Validation Passed!\n\n"

              report += "**Required Fields Check:**\n" + "\n".join(f"- {r}" for r in results) + "\n\n"
              report += "**Additional Validations:**\n" + "\n".join(f"- {r}" for r in validation_results) + "\n"

              return report

          validation_report = validate_submission()

          with open('validation_results.txt', 'w') as f:
              f.write(validation_report)

          if "âŒ Validation Failed" in validation_report or "âš ï¸ Partial Validation" in validation_report:
              print("Validation failed - check results")
              sys.exit(1)
          else:
              print("Validation passed!")
          EOF

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let comment = '';
            try {
              const results = fs.readFileSync('validation_results.txt', 'utf8');
              comment = results;
            } catch (error) {
              comment = '## ðŸ¤– Submission Validation Results\n\nâŒ **Validation failed to run properly. Please check the workflow logs.**\n\n';
            }

            comment += '\n---\n*This is an automated check. Please ensure all requirements are met before requesting review.*';

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.data.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('ðŸ¤– Submission Validation Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }